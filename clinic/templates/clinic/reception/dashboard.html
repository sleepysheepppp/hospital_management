{% extends 'clinic/base.html' %}

{% block title %}前台首页 - 门诊管理系统{% endblock %}

{% block content %}
<div class="row">
    <!-- 今日统计卡片 -->
    <div class="col-md-6 col-lg-3 mb-4">
        <div class="card bg-primary text-white h-100">
            <div class="card-body">
                <h6 class="card-title text-uppercase">今日就诊人次</h6>
                <h2 class="display-4">{{ today_visits }}</h2>
            </div>
            <div class="card-footer d-flex align-items-center justify-content-between">
                <a href="{% url 'reception_visit_list' %}" class="text-white">查看详情</a>
                <i class="bi bi-person-fill"></i>
            </div>
        </div>
    </div>
    <div class="col-md-6 col-lg-3 mb-4">
        <div class="card bg-success text-white h-100">
            <div class="card-body">
                <h6 class="card-title text-uppercase">今日缴费总额</h6>
                <h2 class="display-4">¥{{ today_payments|floatformat:2 }}</h2>
            </div>
            <div class="card-footer d-flex align-items-center justify-content-between">
                <a href="{% url 'reception_payment_list' %}" class="text-white">查看详情</a>
                <i class="bi bi-cash-stack"></i>
            </div>
        </div>
    </div>

    <!-- 快捷操作 -->
    <div class="col-12 mb-4">
        <div class="card">
            <div class="card-header bg-light">
                <h5 class="mb-0 text-secondary">快捷操作</h5>
            </div>
            <div class="card-body">
                <div class="row g-3">
                    <div class="col-md-4">
                        <a href="{% url 'verify_appointment' %}" class="btn btn-outline-primary w-100 py-3">
                            <i class="bi bi-check-circle"></i> 预约核验
                        </a>
                    </div>
                    <div class="col-md-4">
                        <a href="{% url 'payment' %}" class="btn btn-outline-success w-100 py-3">
                            <i class="bi bi-credit-card"></i> 缴费结算
                        </a>
                    </div>
                    <div class="col-md-4">
                        <a href="{% url 'reception_visit_list' %}" class="btn btn-outline-info w-100 py-3">
                            <i class="bi bi-list-medical"></i> 就诊记录
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
