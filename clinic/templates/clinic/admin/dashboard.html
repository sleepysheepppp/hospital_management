{% extends 'clinic/base.html' %}

{% block title %}管理员首页 - 门诊管理系统{% endblock %}

{% block content %}
<div class="row">
    <!-- 统计卡片 -->
    <div class="col-md-6 col-lg-3 mb-4">
        <div class="card bg-primary text-white h-100">
            <div class="card-body">
                <h6 class="card-title text-uppercase">总患者数</h6>
                <h2 class="display-4">{{ total_patients }}</h2>
            </div>
            <div class="card-footer bg-opacity-25 d-flex align-items-center justify-content-between">
                <span class="text-white">数据截至今日</span>
                <i class="bi bi-people"></i>
            </div>
        </div>
    </div>
    <div class="col-md-6 col-lg-3 mb-4">
        <div class="card bg-info text-white h-100">
            <div class="card-body">
                <h6 class="card-title text-uppercase">总医生数</h6>
                <h2 class="display-4">{{ total_doctors }}</h2>
            </div>
            <div class="card-footer bg-opacity-25 d-flex align-items-center justify-content-between">
                <span class="text-white">数据截至今日</span>
                <i class="bi bi-person-badge"></i>
            </div>
        </div>
    </div>
    <div class="col-md-6 col-lg-3 mb-4">
        <div class="card bg-success text-white h-100">
            <div class="card-body">
                <h6 class="card-title text-uppercase">总科室数</h6>
                <h2 class="display-4">{{ total_depts }}</h2>
            </div>
            <div class="card-footer bg-opacity-25 d-flex align-items-center justify-content-between">
                <span class="text-white">数据截至今日</span>
                <i class="bi bi-building"></i>
            </div>
        </div>
    </div>
    <div class="col-md-6 col-lg-3 mb-4">
        <div class="card bg-warning text-dark h-100">
            <div class="card-body">
                <h6 class="card-title text-uppercase">本月收入（元）</h6>
                <h2 class="display-4">¥{{ month_payments|floatformat:2 }}</h2>
            </div>
            <div class="card-footer bg-opacity-25 d-flex align-items-center justify-content-between">
                <span class="text-dark">数据截至今日</span>
                <i class="bi bi-currency-yen"></i>
            </div>
        </div>
    </div>

    <!-- 快捷操作 -->
    <div class="col-12 mb-4">
        <div class="card">
            <div class="card-header bg-light">
                <h5 class="mb-0 text-secondary">系统管理</h5>
            </div>
            <div class="card-body">
                <div class="row g-3">
                    <div class="col-md-3">
                        <a href="{% url 'schedule_management' %}" class="btn btn-outline-primary w-100 py-3">
                            <i class="bi bi-calendar-week"></i> 医生排班
                        </a>
                    </div>
                    <div class="col-md-3">
                        <a href="{% url 'statistics' %}" class="btn btn-outline-success w-100 py-3">
                            <i class="bi bi-graph-up"></i> 数据统计
                        </a>
                    </div>
                    <div class="col-md-3">
                        <a href="/admin/clinic/" class="btn btn-outline-info w-100 py-3">
                            <i class="bi bi-database"></i> 基础数据管理
                        </a>
                    </div>
                    <div class="col-md-3">
                        <a href="#" class="btn btn-outline-secondary w-100 py-3">
                            <i class="bi bi-gear"></i> 系统设置
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
